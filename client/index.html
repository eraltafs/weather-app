<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://kit.fontawesome.com/add05b7e25.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div id="header">
      <div class="bars">
        <hr />
        <hr />
        <hr />
      </div>
      <div>
        <h1><span>[</span>Weather<span>]</span></h1>
      </div>
      <div class="bars">
        <hr />
        <hr />
        <hr />
      </div>
    </div>
    <div id="form">
      <form>
        <input type="text" id="city" placeholder="City" />

        <select id="temperatureUnit">
          <option value="">temprature unit</option>
          <option value="Celsius">Celsius</option>
          <option value="Farenhite">Farenhite</option>
        </select>
        <input type="submit" value="search" />
      </form>
      <button id="savebtn">Save</button>
    </div>
    <div id="prefred">
      <select id="prefredlocations"></select>
    </div>
    <h1>Loacation:<span id="loacationspan"></span></h1>
    <div id="main">
      <div class="today-weather">
        <div class="current-weather-type">
          <div class="currentday">Today</div>
          <div class="mostly-cloudy">
            <img
              id="top_icon_url"
              src="https://www.hindustantimes.com/static-content/1m/2022/ht-images/10d.svg"
              alt="light rain"
              title="light rain"
              pinger-seen="true"
            />
          </div>
        </div>
        <div class="current-temp">
          <span class="todtemp" id="top_temp"></span>
          <div>
            <span class="temp-c">C</span>
            <span class="temp-f">F</span>
          </div>
        </div>
        <div class="current-temp-nam" id="top_temptext"></div>
        <div class="temp-min-max">
          <div class="temp-min">
            <strong id="top_mintemp"></strong>
            <div class="tmin">Min</div>
          </div>
          <div class="temp-max">
            <strong id="top_maxtemp"></strong>
            <div class="tmax">Max</div>
          </div>
        </div>
      </div>
      <div class="today-weatherinfo flexdivs">
        <div class="tod-sunrise">
          <ul>
            <li>
              <span>Sun rise</span>
              <strong class="sunrise-time" id="top_sunrise"></strong>
            </li>
            <li>
              <span>Max wind</span>
              <strong id="top_windspeed"></strong>
            </li>
          </ul>
        </div>
        <div class="tod-sunset">
          <ul>
            <li>
              <span>Sun set</span>
              <strong class="sunset-time" id="top_sunset"></strong>
            </li>
            <div class="weatherinfo">
              <span>Humidity</span>
              <span id="humidity"></span>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <h1>Next five days forecast</h1>
    <div id="forecast"></div>
  </body>
</html>
<script src="/src/index.js"></script>
